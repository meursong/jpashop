spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver #커넥션과 관련된 db설정이 완료됨

  jpa:
    hibernate:
      ddl-auto: create #애플리케이션 실행시점에 기존 엔티티들을 지우고 다시 생성
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug #logger를 통해서 출력

